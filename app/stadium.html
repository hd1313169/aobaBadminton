<div class="bg-light py-40 border-bottom">
    <div class="container ">
        <div class="row">
            <div class="offset-1 col-10 offset-1 offset-md-3 col-md-6 offset-md-3">
                <div class="position-relative">
                    <div class="progress bg-light border border-grey-light rounded-16">
                        <div class="progress-bar progress-bar-33 progress-bar-gradient" role="progressbar"
                            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-light py-12">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="stadium-img" data-bs-toggle="modal" data-bs-target="#stadium-img-modal">
                    <div class="stadium-img-main" style="background-image: url(./assets/images/area_01.jpg);"></div>
                </div>
            </div>
            <div class="col-0 col-lg-4 stadium-img-display">
                <div class="stadium-img d-flex flex-column justify-content-between">
                    <div class="stadium-img-side" style="background-image: url(./assets/images/area_01_a.jpg);"
                        data-bs-toggle="modal" data-bs-target="#stadium-img-modal"></div>
                    <div class="stadium-img-side" style="background-image: url(./assets/images/area_01_b.jpg);"
                        data-bs-toggle="modal" data-bs-target="#stadium-img-modal"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade mx-auto" id="stadium-img-modal" tabindex="-1" aria-labelledby="stadium-img-modal-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg ">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div id="stadium-img-modal-carouselControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="0" class="active" aria-current="true"
                                        aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="./assets/images/area_01.jpg" class="stadium-img-modal" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./assets/images/area_01_a.jpg" class="stadium-img-modal" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./assets/images/area_01_b.jpg" class="stadium-img-modal" alt="...">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#stadium-img-modal-carouselControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#stadium-img-modal-carouselControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-light py-24">
    <div class="container">
        <h3 class="fs-24 mb-8"><a href="#" class="text-dark">青葉羽球 水源館</a></h3>
        <a href="#" class="areaCard-address text-dark mb-24">
            <div class="card-body d-flex align-items-center p-0">
                <i class="fa-solid fa-location-dot text-gradient pe-4"></i>
                <p class="card-text fs-12 text-grey-dark">台北市公館路12號</p>
            </div>
        </a>
        <div><a href="./book.html" class="primaryBtn-M text-center text-white my-20">NEXT</a></div>
    </div>
</div>
