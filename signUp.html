<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/images/aoba_title_icon.ico" rel="shortcut icon">
    <title>aobaBadminton</title>
    <link rel="stylesheet" href="./assets/style/all.css">
    <script src="https://kit.fontawesome.com/6b74f216f9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap'); </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin',
        // Request scopes in addition to 'profile' and 'email'
        //scope: 'additional_scope'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };

  function attachSignin(element) {
    console.log(element.id);
    auth2.attachClickHandler(element, {},
        function(googleUser) {
          document.getElementById('name').innerText = "Signed in: " +
              googleUser.getBasicProfile().getName();
        }, function(error) {
          // alert(JSON.stringify(error, undefined, 2));
          return;
        });
  }
  </script>
  </head>

  <body>
    <div class="container d-flex mt-80">
      <a class="d-block mx-auto" href="./index.html"><h1 class="text-center">logo</h1></a>

    </div>

<div class="container pt-40 pb-80">
    <h2 class="fs-20 text-center mb-24">註冊會員</h2>
    <div class="form form-signUp mx-auto d-flex flex-column">
        <div class="d-flex justify-content-between mb-16">
            <div class="form-signUp-item">
                <label for="firstName" class="mb-4">姓氏</label>
                <input name="firstName" class="form-box form-box-s d-block ps-12" type="text">
            </div>
            <div class="form-signUp-item">
                <label for="lastName" class="mb-4">名字</label>
                <input name="lastName" class="form-box form-box-s d-block ps-12" type="text">
            </div>
        </div>
        <div class="form-signUp-item mb-16">
            <label for="phone" class="mb-4">手機</label>
            <input name="phone" class="form-box w-100 d-block ps-12" type="text" placeholder="請填手機號碼，例：0912345678">
        </div>
        <div class="form-signUp-item mb-16">
            <label for="email" class="mb-4">信箱</label>
            <input name="email" class="form-box w-100 d-block ps-12" type="text" placeholder="請填信箱，例：abc@gmail.com">
        </div>
        <div class="form-signUp-item mb-16">
            <label for="password" class="mb-4">密碼</label>
            <input name="password" class="form-box w-100 d-block ps-12" type="text">
        </div>
        <div class="form-signUp-item mb-24">
            <label for="password-again" class="mb-4">再次輸入密碼</label>
            <input name="password-again" class="form-box w-100 d-block ps-12" type="text">
        </div>

        <a href="./logIn.html" class="primaryBtn-L text-light text-center mb-16">註 冊</a>

        <p class="fs-12 text-center mb-32">送出後視為同意我們的 <a href="#">服務條款</a> 及 <a href="#">隱私保護政策</a> </p>
        <p class="text-center">已經有會員帳號？ <a href="./logIn.html">立即登入</a></p> 
    </div>
    
</div>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>startApp();</script>

  </body>

</html>
