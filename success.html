  <!-- 租借進度 -->
<div class="bg-light py-40">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="bg-light rounded-8 shadow px-32 py-20">
                    <!-- step -->
                    <div class="d-flex justify-content-between align-items-center mb-16">
                        <!-- step1 -->
                        <div class="progress-item">
                            <div class="progress-icon progress-icon-active mb-4">
                                <p class="fs-12 text-center">1</p>
                            </div>
                            <p class="fs-12 text-center text-primary">選擇日期</p>
                        </div>
                        <!-- step1 END -->
                        <!-- step2 -->
                        <div class="progress-item">
                            <div class="progress-icon progress-icon-active mb-4">
                                <p class="fs-12 text-center">2</p>
                            </div>
                            <p class="fs-12 text-center text-primary">選擇時段</p>
                        </div>
                        <!-- step2 END -->
                        <!-- step3 -->
                        <div class="progress-item">
                            <div class="progress-icon progress-icon-active mb-4">
                                <p class="fs-12 text-center">3</p>
                            </div>
                            <p class="fs-12 text-center text-primary">選擇場地</p>
                        </div>
                        <!-- step3 END -->
                        <!-- step4 -->
                        <div class="progress-item">
                            <div class="progress-icon progress-icon-active mb-4">
                                <p class="fs-12 text-center">4</p>
                            </div>
                            <p class="fs-12 text-center text-primary">填寫資料</p>
                        </div>
                        <!-- step4 END -->
                        <!-- step5 -->
                        <div class="progress-item">
                            <div class="progress-icon progress-icon-active mb-4">
                                <p class="fs-12 text-center">5</p>
                            </div>
                            <p class="fs-12 text-center text-primary">預約成功</p>
                        </div>
                        <!-- step5 END -->

                    </div>
                    <!-- step END -->
                    <div class="position-relative">
                        <div class="progress progress-bar-bg">
                            <div class="progress-bar progress-bar-100 progress-bar-primary" role="progressbar"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress-indicator progress-indicator-100">
                            <div class="progress-indicator-bg">
                                <div class="progress-indicator-icon"></div>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 租借進度END -->
